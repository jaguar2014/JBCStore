<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cleaning Inventory Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<form th:action="@{/addCleaning}" th:object="${cleaning}" method="post">
    <input type="hidden" th:field="*{id}" />


    <label for="name">Snack Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br/>


    <label for="strength">Cleaning Strength</label>
    <input type="text" th:field="*{strength}" id="strength"/>
    <span th:if="${#fields.hasErrors('strength')}" th:errors="*{strength}"></span> <br/>



    <label for="price">Cleaning Price</label>
    <input type="number" th:field="*{price}" id="price"/>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> <br/>


    <label for="quantity">Cleaning Quantity</label>
    <input type="number" th:field="*{quantity}" id="quantity"/>
    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span> <br/>


    <input type="submit" class="btn btn-primary" value="Save" />


</form>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
