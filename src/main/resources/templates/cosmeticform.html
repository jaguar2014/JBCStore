<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Snack Inventory Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<form th:action="@{/addCosmetics}" th:object="${cosmetic}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Cosmetic Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br/>


    <label for="brand">Cosmetic Brand</label>
    <input type="text" th:field="*{brand}" id="brand" />
    <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span> <br/>

    <label for="popular">cosmetic Popularity</label>
    <input type="text" th:field="*{popularity}" id="popular" />
    <span th:if="${#fields.hasErrors('popularity')}" th:errors="*{popularity}"></span> <br/>

    <label for="price">Cosmetic Price</label>
    <input type="number" th:field="*{price}" id="price"/>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> <br/>


    <label for="quantity">cosmetic Quantity</label>
    <input type="number" th:field="*{quantity}" id="quantity"/>
    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span> <br/>


    <input type="submit" class="btn btn-primary" value="Save" />


</form>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
